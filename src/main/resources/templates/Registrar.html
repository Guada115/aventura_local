<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <style>
        body {
            background-color: rgb(37, 216, 229);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            /* Agrega una fuente base para todo el documento */
            align-items: center;
            /* Centra el contenido horizontalmente */
            justify-content: center;
            /* Centra el contenido verticalmente */
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            /* Espacio debajo del logo */
        }

        h1 {
            font-family: fantasy;
            font-size: xx-large;
            color: whitesmoke;
            margin-bottom: 20px;
            /* Espacio debajo del título */
        }

        .form-container {
            background-color: rgb(37, 216, 229);
            /* Fondo blanco para el formulario */
            padding: 20px;
            border-radius: 10px;
            /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Sombra sutil */
            text-align: left;
            /* Centra el texto y los campos del formulario */
            width: 80%;
            /* Ajusta el ancho del contenedor, por ejemplo, al 80% del ancho de la pantalla */
            max-width: 800px;
            /* Limita el ancho máximo del contenedor, por ejemplo, a 800 píxeles */
        
        }

        .cajaTexto {
            width: 600%;
            /* Asegura que la caja de texto ocupe todo el ancho disponible */
            max-width: 500px;
            /* Limita el ancho máximo de la caja de texto */
            padding: 10px;
            /* Añade espacio interno */
            font-size: 16px;
            /* Aumenta el tamaño de la fuente */
            margin-top: 10px;
            /* Espacio arriba de la caja de texto */
            margin-left: 10%;
            background-color: whitesmoke;
            border-radius: 10px;
            
        }

        label {

            margin-right: 5px;
            /* Espacio debajo del label */
            font-size: 18px;
            /* Tamaño de fuente del label */
            color: whitesmoke;
            /* Color del texto del label */
        }

        .btnGuardar{
            background-color: whitesmoke;
            font-family: Arial, sans-serif;
            width: 90px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img width="120px" src="logo.png" alt="Logo">
    </div>

    <div class="form-container">
        <h1 style="text-align: center;">Registrarse</h1>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="cajaTexto" placeholder="Escribe tu nombre">
        <br>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="cajaTexto" placeholder="Escribe tu apellido">
        <br>
        <label for="Correo">Correo:</label>
        <input type="text" id="correo" name="correo" class="cajaTexto" placeholder="Escribe tu correo">
        <br>    
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="cajaTexto">
        <br>
        <label for="Usuario">Correo:</label>
        <input type="text" id="usuario" name="usuario" class="cajaTexto" placeholder="Escribe tu usuario">
        <br>
        <label for="Contraseña">Correo:</label>
        <input type="password" id="contraseña" name="contraseña" class="cajaTexto" placeholder="Escribe tu contraseña">
        <br><br>
        <button class="btnGuardar">Guardar</button>
    </div>
</body>

</html>
