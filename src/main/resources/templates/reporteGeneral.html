<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reporte General de Favoritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, rgb(9,84,119), rgb(129,204,239));">
<div class="container mt-5">
  <h1 class="text-white text-center mb-4">🏆 Reporte General de Favoritos</h1>

  <div class="card mb-3">
    <div class="card-header bg-primary text-white">🍽️ Restaurante Más Guardado</div>
    <div class="card-body">
      <p class="card-text" th:text="${reporte.restaurante} ?: 'No disponible'"></p>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header bg-success text-white">🚗 Transporte Más Guardado</div>
    <div class="card-body">
      <p class="card-text" th:text="${reporte.transporte} ?: 'No disponible'"></p>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header bg-warning text-white">🌄 Aventura Más Guardada</div>
    <div class="card-body">
      <p class="card-text" th:text="${reporte.aventura} ?: 'No disponible'"></p>
    </div>
  </div>

  <div class="text-center">
    <a href="/inicioAdmin" class="btn btn-secondary">Volver al Panel de Admin</a>
  </div>
</div>
</body>
</html>
