<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            background: linear-gradient(to right, blue, whitesmoke);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: fantasy;
        }
        header {
            text-align: center;
            padding: 20px;
            position: relative; 
        }
        h1 {
            margin-top: 130px;
            color: coral;
            margin-bottom: 20px; 
            font-size: xx-large;
        }       
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
        }
        .imgMetro {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 25px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            color: coral;
            flex-wrap: wrap;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-right: 30px;
            color: coral;
            margin-left: 30px; 
            font-size: large;
            text-align: center;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: underline;
            font-size: large;
            color: coral;
        }
        a:hover {
            text-decoration: underline;
        }
        .MedellinMano, .bandeja {
            width: 100%;
            max-width: 340px;
            margin: 6px;
        }
        
        /* Medias queries para pantallas pequeñas */
        @media (max-width: 768px) {
            h1 {
                margin-top: 20px;
                font-size: x-large;
            }
            .logo {
                width: 150px;
                top: 10px;
                right: 10px;
            }
            ul {
                font-size: medium;
            }
            .MedellinMano, .bandeja {
                max-width: 200px;
            }
        }

        /* Medias queries para pantallas muy pequeñas (móviles) */
        @media (max-width: 480px) {
            h1 {
                font-size: large;
            }
            .logo {
                width: 120px;
            }
            ul {
                margin: 0;
                font-size: small;
            }
            .MedellinMano, .bandeja {
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="imgMetro" src="medellin.jpg" alt="Medellin">
        <h1>Aventura local te da la bienvenida</h1>
        <img class="logo" src="logo.png" alt="Logo">
    </header>
    <main>
        <ul> ¿Cuál es tu plan para el día de hoy?
            <li><a href="aventuras.html">Aventuras</a></li>
            <li><a href="restaurantes.html">Restaurantes Locales</a></li>
            <li><a href="transporte.html">¿Cómo transportarme?</a></li>
            <li><a href="/">Ve al inicio</a></li>
        </ul>
        
        <img class="MedellinMano" src="medellinMano.jpg" alt="Medellin estructura mano"/>
        <img class="bandeja" src="bandejaPaisa.jpg" alt="Bandeja Paisa"/>
    </main>
</body>
</html>
