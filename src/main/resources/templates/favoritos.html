<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Aventura Local</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <style>
        body {
            background: linear-gradient(to right, rgb(9, 84, 119), rgb(129, 204, 239));
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        @media (max-width: 768px) {
            body {
                min-height: auto;
                padding-bottom: 0;
            }

            .navbar-brand span {
                font-size: large;
            }

            .card-body h5 {
                font-size: 1.5rem;
            }

            .card-body p {
                font-size: 1.2rem;
            }

            .btn-primary {
                font-size: 1.2rem;
                padding: 0.75rem 1.25rem;
            }

            footer {
                position: static;
                margin-top: 20px;
            }

            .footer-links h4 {
                font-size: 1.2rem;
            }

            .footer-links a {
                font-size: 1rem;
            }

            .social-link a {
                font-size: 1.5rem;
            }
        }

        span {
            font-family: fantasy;
            font-size: xx-large;
            color: whitesmoke;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .container-fluid {
            background-color: rgb(9, 84, 119);
        }

        .footer-links li {
            list-style-type: none;
        }

        .footer-links a {
            text-decoration: none;
            color: #000;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .social-link a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #000;
        }

        .social-link a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
            <div class="d-flex flex-grow-1">
                <a class="navbar-brand" href="#"><span>Aventura Local</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/restaurantes"><span>Restaurantes</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/aventuras"><span>Aventuras</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/transportes"><span>Transporte</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/favoritos/favoritos"><span>Favoritos</span></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="d-flex align-items-center">

                <div th:if="${session.usuarioLogueado != null}" class="d-flex align-items-center">
                    <p class="mb-0 text-white me-3">
                        Bienvenido, <span th:text="${session.usuarioLogueado.nombre}"></span>
                    </p>
                    <a href="/cerrar-sesion" class="btn btn-danger">Cerrar Sesión</a>
                </div>

                <img src="/logo.png" alt="Logo" style="width: 140px; margin-left: 10px;">
            </div>
        </div>
    </nav>
</div>

<div class="container mt-4">
    <h2 class="text-white">Mis Favoritos</h2>

    <!-- Debug de sesión -->
    <div th:if="${session.usuarioLogueado}">
        <p>Usuario logueado: <span th:text="${session.usuarioLogueado.identificacion}"></span></p>
    </div>

    <!-- Lista simplificada de favoritos -->
    <div th:if="${favoritos != null and !favoritos.empty}">
        <h2>Mis Favoritos</h2>
        <div th:each="favorito : ${favoritos}">
            <p th:text="${favorito.nombre}"></p>
        </div>
    </div>

    <!-- Mensajes de estado -->
    <div th:if="${favoritos == null}" class="alert alert-danger">
        No se recibieron datos del servidor
    </div>
    <div th:if="${favoritos != null and favoritos.empty}" class="alert alert-info">
        No tienes favoritos guardados
    </div>
</div>

<footer class="footer mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-6 footer-links">
                <h4>Compañía</h4>
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Nuestros servicios</a></li>
                </ul>
            </div>
            <div class="col-md-6 footer-links">
                <h4>Síguenos</h4>
                <div class="social-link">
                    <a href="https://www.facebook.com/juanes.rugby"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/tovarlaura__/"><i class="fab fa-instagram"></i></a>
                    <a href="https://x.com/realDonaldTrump"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
